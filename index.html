<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="col-md-6">
                <div class="imagem">
                    <img class="login" src="./assets/Login.png" alt="Login">
                </div>
                
            </div>
            <div class="col-md-6 text-section">
                <p class="login-text">Login</p>
                <p class="login-desc">Obrigado por entrar em nosso site! Faça seu login.</p>
                <div class="section-inputs">
                    <div class="inputs">
                        <input class="imp-user" type="text" placeholder="Email">
                        <input class="imp-pass" type="password" placeholder="Senha">
                        <a class="esqueci" href="/">Esqueci minha senha</a>
                        <div class="botao">
                            <button class="btn-enter">Entrar</button>
                        </div>
                        <p class="registro">Ainda não é membro? Se registre clicando <a href="/">aqui.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
